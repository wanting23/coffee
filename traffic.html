                台鐵<br>
                搭乘台鐵至新營火車站下→轉搭(新營→青山)的新營客運至青山站下車→轉搭計程車→經關子嶺175縣道(9~21公里處)→即可達東山咖啡公路<br>
                <br>
                <p style="color:yellow">【自行開車】</p>
                1.國道3號白河交流道下→轉172縣道→經關子嶺175縣道(9~21公里處)→即可達東山咖啡公路<br>
                2.國道3號六甲交流道下→轉174縣道→經關子嶺175縣道(9~21公里處)→即可達東山咖啡公路<br>
